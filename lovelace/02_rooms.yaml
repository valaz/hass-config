               name: Лампа
               double_tap_action:
                 action: toggle
             - entity: sensor.0x00158d00054cd813_illuminance_lux
               name: Освещение
             - entity: binary_sensor.0x00158d00054cd813_occupancy
               name: Движение
          - type: entities
            entities:
             - entity: timer.wardrobe_light
               name: Таймер
           
