  - type: vertical-stack
    cards:
#######   Коридор   #######
      - type: custom:vertical-stack-in-card
        title: Коридор
        cards:
          - type: picture-glance
            entities:
              - binary_sensor.azat_at_home
              - binary_sensor.elia_at_home
              - binary_sensor.tapo_camera_c110_motion
            camera_image: camera.tapo_camera_c110_hd
            camera_view: live
            double_tap_action :
                action: call-service
                service: script.tapo_c110_privacy_off
                confirmation:
                    text: Включить камеру?
            hold_action:
                action: call-service
                service: script.tapo_c110_privacy_on
                confirmation:
                    text: Выключить камеру?

                    
          - type: entities
            entities:
              - entity: vacuum.roborock_s5
                type: custom:multiple-entity-row
                secondary_info:
                  attribute: battery_level
                  name: Заряд
                  unit: '%'
                show_state: true
                
              - entity: sensor.last_clean_custom
                type: custom:multiple-entity-row
                secondary_info:
                  entity: sensor.last_clean_custom
                  name: ' '
                  unit: 'назад'
                show_state: false
                entities:
                - entity: sensor.roborock_s5_last_clean_area
                  name: площадь
                - entity: sensor.roborock_last_clean_duration
                  name: длительность
             
          - type: picture-entity
            entity: camera.roborock_s50
            camera_image: camera.roborock_s50
            camera_view: live
            show_state: false
            show_name: false
            
#######   Гардероб   #######
