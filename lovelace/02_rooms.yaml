itle: Дом
icon: mdi:home
cards: 
  - type: vertical-stack
    cards:
    #   - type: markdown
    #     content: >
    #      **Комнаты**
#######   Гостиная   #######
      - type: custom:vertical-stack-in-card
        title: Гостиная
        cards:
          - type: glance
            show_name: false
            entities:
              - sensor.xiaomi_airpurifier_temperature
              - sensor.xiaomi_airpurifier_humidity
              - sensor.xiaomi_airpurifier_air_quality_pm25
          - type: entities
            entities:
             - entity: fan.xiaomi_air_purifier_2s
            #  - entity: media_player.mi_box
            #  - entity: media_player.android_tv
             - entity: binary_sensor.philips_tv_screen
             - entity: switch.philips_wol
             - entity: switch.sven_volume
             - entity: media_player.pop_os
             - entity: alarm_control_panel.0x842e14fffe54c44d_alarm
             - entity: switch.0x4cf8cdf3c764d02_switch
               name: 'Телевизор Розетка'
             - entity: switch.0x4cf8cdf3c777c79_switch
               name: 'Альтрон розетка'
       
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: 'Потребление Телевизора'
                animate: true
                hour24: true
                line_color: "#f39c12"
                hours_to_show: 24
                points_per_hour: 12
                update_interval: 300
                line_width: 3
                entities:
                  - entity: sensor.0x4cf8cdf3c764d02_power
              
              - type: custom:mini-graph-card
                name: 'Потребление сервера'
                animate: true
                hour24: true
                line_color: "#f39c12"
                hours_to_show: 24
                points_per_hour: 12
                update_interval: 300
                line_width: 3
                entities:
                  - entity: sensor.0x4cf8cdf3c777c79_power
              
          - type: glance
            show_name: false
            show_state: false
            entities:
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-low
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_down_32
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-minus
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_down
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-mute
                tap_action:
                  action: call-service
                  service: script.call_sven_mute
              - entity: remote.xiaomi_ir_remote
                name: Тищина
                icon: mdi:volume-plus
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_up
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-high
                name: Громкость
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_up_32
          - type: button
            name: 'Сканировать сигнал'
            tap_action:
              action: call-service
              service: xiaomi_miio.remote_learn_command
              service_data:
                entity_id: remote.xiaomi_ir_remote
#######   Коридор   #######
      - type: custom:vertical-stack-in-card
        title: Коридор
        cards:
          - type: entities
            entities:
             - sensor.last_clean_custom
             - vacuum.roborock_s5
#######   Гардероб   #######
      - type: custom:vertical-stack-in-card
        title: Гардероб
        cards:
          - type: glance
            show_name: false
            entities:
             - entity: light.0x158d00052b3ad9_light
               name: Лампа
               double_tap_action:
                 action: toggle
             - entity: sensor.0x158d00054cd813_illuminance
               name: Освещение
             - entity: binary_sensor.0x158d00054cd813_motion
               name: Движение
          - type: entities
            entities:
             - entity: timer.wardrobe_light
               name: Таймер
           
  - type: vertical-stack
    cards:
#######   Спальня   #######
      - type: custom:vertical-stack-in-card
        title: Спальня
        cards:
          - type: glance
            show_name: false
            entities:
              - sensor.rm4_mini_temperature
              - sensor.rm4_mini_humidity
        #   - type: entities
        #     entities: 
            #   - entity: switch.philips_humidifier
      - type: horizontal-stack
        cards:
#######   Детская   #######
          - type: custom:vertical-stack-in-card
            title: Детская
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.0x158d000586695c_temperature
                  - sensor.0x158d000586695c_humidity
      - type: horizontal-stack
        cards:
#######   Кухня   #######
          - type: custom:vertical-stack-in-card
            title: Кухня
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.e72e01500c8f_temperature
                  - sensor.e72e01500c8f_humidity
#######   Лоджия   #######
          - type: custom:vertical-stack-in-card
            title: Лоджия
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.0x158d0005800735_temperature
                  - sensor.0x158d0005800735_humidity