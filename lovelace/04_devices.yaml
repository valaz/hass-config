title: Devices
icon: mdi:sitemap
cards: 
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: fan.xiaomi_air_purifier_2s
            state: 'on'
        card:
          type: horizontal-stack
          cards:
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: sensor.xiaomi_air_purifier_2s_pm2_5
                  - entity: fan.xiaomi_air_purifier_2s
                  - entity: input_select.xiaomi_airpurifier_mode
                  - entity: input_number.xiaomi_airpurifier_favorite_level
                  - entity: number.xiaomi_air_purifier_2s_favorite_level
                  - entity: switch.xiaomi_air_purifier_2s_child_lock
                  - entity: switch.xiaomi_air_purifier_2s_led
                  - entity: sensor.xiaomi_air_purifier_2s_motor_speed
                  - entity: sensor.xiaomi_air_purifier_2s_filter_life_remaining
                theme: default
                title: Очиститель воздуха
        
      - type: conditional
        conditions:
          - entity: fan.xiaomi_air_purifier_2s
            state: 'off'
        card:
          type: horizontal-stack
          cards:
            - type: entities
              entities:
                  - entity: sensor.xiaomi_air_purifier_2s_pm2_5
                  - entity: fan.xiaomi_air_purifier_2s
              state_color: true
              theme: default
              title: Очиститель воздуха
              
          
  - type: vertical-stack
    cards:
      - type: 'custom:vacuum-card'
        entity: vacuum.roborock_s5
        stats:
          default:
            - attribute: filter_left
              unit: hours
              subtitle: Filter
            - attribute: side_brush_left
              unit: hours
              subtitle: Side brush
            - attribute: main_brush_left
              unit: hours
              subtitle: Main brush
            - attribute: sensor_dirty_left
              unit: hours
              subtitle: Sensors
          cleaning:
            - attribute: cleaned_area
              unit: m2
              subtitle: Cleaning area
            - attribute: cleaning_time
              unit: minutes
              subtitle: Cleaning time
        actions:
          - name: Clean living room
            service: script.clean_living_room
            icon: 'mdi:sofa'
          - name: Clean bedroom
            service: script.clean_bedroom
            icon: 'mdi:bed-empty'
          - name: Clean kitchen
            service: script.clean_kitchen
            icon: 'mdi:silverware-fork-knife'

            