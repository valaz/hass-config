  - platform: template
    sensors:
      roborock_s5_clean_stop:
        friendly_name: "Время последней уборки"
        value_template: "{{ state_attr('vacuum.roborock_s5', 'clean_start') }}"
        device_class: "timestamp"
      roborock_s5_battery:
        friendly_name: "Уровень заряда"
        value_template: "{{ state_attr('vacuum.roborock_s5', 'battery_level') | round(0) }}"
        unit_of_measurement: "%"

        
        
 
  - platform: template
    sensors:
# Время с последней перезагрузки
      last_clean_custom:
        friendly_name: "Последняя уборка"
        value_template: >
           {% set uptime = as_timestamp (now()) -as_timestamp(states('sensor.roborock_s5_clean_stop')) | int %}
           {% set minutes = (( uptime % 3600) / 60) | int %}
           {% set hours = ((uptime % 86400) / 3600) | int %}
           {% set days = (uptime / 86400) | int %}
             {% if uptime < 1 %}
               Меньше минуты
             {% else %}
               {% if days > 0 %}
                 {{ days }} д.
               {% endif %}
               {% if hours > 0 %}
                 {% if days > 0 %}
                   {{ ' ' }}
                 {% endif %}
                 {{ hours }} ч.
               {% endif %}
               {% if minutes > 0 %}
                 {% if days > 0 or hours > 0 %}
                   {{ ' ' }}
                 {% endif %}
                   {{ minutes }} мин.
               {% endif %}
             {% endif %}
        icon_template: mdi:clock