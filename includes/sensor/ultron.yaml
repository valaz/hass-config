  - platform: influxdb
    host: !secret influxdb_host
    username: !secret influxdb_username
    password: !secret influxdb_password
    queries:
    - name: Ultron CPU Temperature
      unit_of_measurement: Â°C
      value_template: '{{ value | round(1) }}'
      group_function: last
      where: '"sensor" = ''coretemp_packageid0_input'' AND "host" = ''ultron'''
      measurement: '"temp"'
      field: temp
      database: homelab_telegraf
    - name: Ultron CPU usage
      unit_of_measurement: '%'
      value_template: '{{ (value | float * 100) | round(2) }}'
      group_function: last
      where: '"host" = ''ultron'''
      measurement: '"cpustat"'
      field: cpu
      database: proxmox
    - name: Ultron RAM usage
      unit_of_measurement: '%'
      value_template: '{{ value | round(2) }}'
      group_function: last
      where: '"host" = ''ultron'''
      measurement: '"mem"'
      field: used_percent
      database: homelab_telegraf
    - name: Ultron SWAP usage
      unit_of_measurement: '%'
      value_template: '{{ value | round(2) }}'
      group_function: last
      where: '"host" = ''ultron'''
      measurement: '"swap"'
      field: used_percent
      database: homelab_telegraf