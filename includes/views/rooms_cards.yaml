
  - type: vertical-stack
    cards:
    #   - type: markdown
    #     content: >
    #      **Комнаты**
      - type: custom:vertical-stack-in-card
      
#######   Гостиная   #######
        title: Гостиная
        cards:
          - type: glance
            show_name: false
            entities:
              - sensor.xiaomi_airpurifier_temperature
              - sensor.xiaomi_airpurifier_humidity
              - sensor.xiaomi_airpurifier_air_quality_pm25
          - type: entities
            entities:
             - entity: fan.xiaomi_miio_device
             - entity: media_player.android_tv
             - entity: switch.sven_volume
          - type: glance
            show_name: false
            show_state: false
            entities:
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-low
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_down_32
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-minus
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_down
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-mute
                tap_action:
                  action: call-service
                  service: script.call_sven_mute
              - entity: remote.xiaomi_ir_remote
                name: Тищина
                icon: mdi:volume-plus
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_up
              - entity: remote.xiaomi_ir_remote
                icon: mdi:volume-high
                name: Громкость
                tap_action:
                  action: call-service
                  service: script.call_sven_vol_up_32
          - type: button
            name: 'Сканировать сигнал'
            tap_action:
              action: call-service
              service: xiaomi_miio.remote_learn_command
              service_data:
                entity_id: remote.xiaomi_ir_remote
#######   Коридор   #######
      - type: custom:vertical-stack-in-card
        title: Коридор
        cards:
          - type: entities
            entities:
             - sensor.last_clean_custom
             - vacuum.roborock_s5
      - type: custom:vertical-stack-in-card
#######   Гардероб   #######
        title: Гардероб
        cards:
          - type: glance
            show_name: false
            entities:
             - entity: light.0x158d00052b3ad9_light
               name: Лампа
               double_tap_action:
                 action: toggle
             - entity: sensor.0x158d00054cd813_illuminance
               name: Освещение
             - entity: binary_sensor.0x158d00054cd813_motion
               name: Движение
           
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
#######   Спальня   #######
        title: Спальня
        cards:
          - type: glance
            show_name: false
            entities:
              - sensor.rm4_mini_temperature
              - sensor.rm4_mini_humidity
          - type: entities
            entities: 
              - entity: switch.philips_humidifier
              - entity: switch.0x4cf8cdf3c777c79_switch
                name: 'Розетка'
          - type: custom:mini-graph-card
            name: 'Потребление розетки'
            animate: true
            hour24: true
            line_color: "#f39c12"
            hours_to_show: 24
            points_per_hour: 12
            update_interval: 300
            line_width: 3
            entities:
              - entity: sensor.0x4cf8cdf3c777c79_power
      - type: horizontal-stack
        cards:
