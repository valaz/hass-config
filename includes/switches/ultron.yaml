  # Ultron Power
  - platform: template
    switches:
    
      ultron_power:
        friendly_name: "Альтрон Энергия"
        icon_template: mdi:database-import
        value_template: "{{ states('sensor.0x4cf8cdf3c777c79_power') | float > 0.1 }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.0x4cf8cdf3c777c79_switch
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.0x4cf8cdf3c777c79_switch

  - platform: command_line
    switches:    
    
      vm_windows_10:
        friendly_name: "VM Windows 10"
        # icon_template: mdi:desktop-classic
        command_on: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh start Windows10"
        command_off: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh shutdown Windows10"
        command_state: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh list --all | grep Windows10 | awk '{print $3}' "
        value_template: '{{ value == "running" }}'
        
      vm_gaming_center:
        friendly_name: "VM Gaming Center"
        # icon_template: mdi:desktop-classic
        command_on: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh start GamingCenter"
        command_off: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh shutdown GamingCenter"
        command_state: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh list --all | grep GamingCenter | awk '{print $3}' "
        value_template: '{{ value == "running" }}'
        
      vm_pop_os:
        friendly_name: "VM Pop OS"
        # icon_template: mdi:desktop-classic
        command_on: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh start Pop_Os"
        command_off: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh shutdown Pop_Os"
        command_state: "ssh -i /config/ultron.key -o StrictHostKeyChecking=no root@192.168.1.11 virsh list --all | grep Pop_Os | awk '{print $3}' "
        value_template: '{{ value == "running" }}'